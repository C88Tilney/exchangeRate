<!DOCTYPE html>
<html>

<head>
    <title>Currency Converter</title>
    <meta charset="UTF-8">
    <meta name="description" content="Currency Converter">

    <!-- My Custom CSS -->
    <link href="cssExchange.css" rel="stylesheet">

<body>
    <div class="title">

    <div class="UserExchange">
        <div class="to">

                <option value='CZK' title='Czech Republic Koruna'>CZK: Czech Republic Koruna</option>
                <option value='DKK' title='Danish Krone'>DKK: Danish Krone</option>
                <option value='GBP' title='British Pound Sterling' selected>GBP: British Pound Sterling</option>
                <option value='EUR' title='Euro'>EUR: Euro</option>
                <option value='HKD' title='Hong Kong Dollar'>HKD: Hong Kong Dollar</option>
                <option value='HRK' title='Croatian Kuna'>HRK: Croatian Kuna</option>
                <option value='HUF' title='Hungarian Forint'>HUF: Hungarian Forint</option>
                <option value='IDR' title='Indonesian Rupiah'>IDR: Indonesian Rupiah</option>
                <option value='ILS' title='Israeli New Sheqel'>ILS: Israeli New Sheqel</option>
                <option value='INR' title='Indian Rupee'>INR: Indian Rupee</option>
                <option value='JPY' title='Japanese Yen'>JPY: Japanese Yen</option>
                <option value='KRW' title='South Korean Won'>KRW: South Korean Won</option>
                <option value='MXN' title='Mexican Peso'>MXN: Mexican Peso</option>
                <option value='MYR' title='Malaysian Ringgit'>MYR: Malaysian Ringgit'</option>
                <option value='NOK' title='Norwegian Krone'>NOK: Norwegian Krone</option>
                <option value='NZD' title='New Zealand Dollar'>NZD: New Zealand Dollar</option>
                <option value='PHP' title='Philippine Peso'>PHP: Philippine Peso</option>
                <option value='PLN' title='Polish Zloty'>PLN: Polish Zloty</option>
                <option value='RUB' title='Russian Ruble'>RUB: Russian Ruble</option>
                <option value='SEK' title='Swedish Krona'>SEK: Swedish Krona</option>
                <option value='SGD' title='Singapore Dollar'>SGD: Singapore Dollar</option>
                <option value='THB' title='Thai Baht'>THB: Thai Baht</option>
                <option value='TRY' title='Turkish Lira'>TRY: Turkish Lira</option>
                <option value='USD' title='United States Dollar'>USD: United States Dollar</option>
                <option value='ZAR' title='South African Rand'>ZAR: South African Rand</option>
            </select>
        </div>

        <div class="out">
            <input id="toAmount" type="text" disabled>
            <select id="to">
                <option value='AUD' title='Australian Dollar'>AUD: Australian Dollar</option>
                <option value='BGN' title='Bulgarian lev'>BGN: Bulgarian lev</option>
                <option value='BRL' title='Brazilian real'>BRL: Braxilian real</option>
                <option value='CAD' title='Canadian Dollar'>CAD: Canadian Dollar</option>
                <option value='CHF' title='Swiss franc'>CHF: Swiss franc</option>
                <option value='CNY' title='Chinese yuan'>CNY: Chinese yuan renminbi</option>

            </select>
            
        </div>
        <div class="submit">
            <button id="submit">Submit</button>
        </div> 
    </div>
        
        <div class="table">
            <div class="divTableRow">
                <div class="divTableCell" id="userChoice"></div>
                <div class="divTableCell"><i class="fa fa-exchange" aria-hidden="true"></i></div>
                <div class="divTableCell" id="userUs"></div>
                <div class="divTableCell"><i class="fa fa-exchange" aria-hidden="true"></i></div>

        </div>

        <h2>Other Exchanges Rates</h2>
            <div class="pound">

</body>
